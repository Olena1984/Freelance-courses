<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="#" target="_blank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
    
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <div class="page">
            <div class="page__container">
                <h2 class="title title--center">
                        FEATURED PRODUCTS
                    </h2>
                <div class="items">
                    
                    <article class="item">
                        <a href="#" class="item__link item__link--bottom">
                            <img src="images/products/chair.svg" alt="black chair with long wooden legs" class="item__image">
                        </a>
                        <div class="item__body">
                            <h4 class="item__title">
                                <a href="#" class="item__link-title"> URBAN LUX HIGH CHAIR</a>
                            </h4>
                            <div class="item__rating rating">
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                            </div>
                            <div class="item__price">$2668.15</div>
                        </div>
                    </article>
    
                    <article class="item">
                        <a href="#" class="item__link item__link--top">
                            <img src="images/products/lampHandle.svg" alt="hangle lamp" class="item__image">
                        </a>
                        <div class="item__body">
                            <h4 class="item__title">
                                <a href="#" class="item__link-title"> MORDERN BLACK HANGING LIGHT</a>
                            </h4>
                            <div class="item__rating rating">
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                            </div>
                            <div class="item__price">$1595.6</div>
                        </div>
                    </article>

                    <article class="item">
                        <a href="#" class="item__link item__link--bottom-left">
                            <img src="images/products/table.svg" alt="modern black table" class="item__image">
                        </a>
                        <div class="item__body">
                            <h4 class="item__title">
                                <a href="#" class="item__link-title"> METRO FUSION TABLE </a>
                            </h4>
                            <div class="item__rating rating">
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                                <div class="rating__item rating__item--icon-star"></div>
                            </div>
                            <div class="item__price">$2238.30</div>
                        </div>
                    </article>
                </div>
            </div>

           
        <section class="product-showcase">
            <div class="product-showcase__container">
                <div class="product-showcase__items">
                    <div class="product-showcase__item item-product">
                        <img src="images/lamps.png" alt="" class="item-product__image">

                        <div class="item-product__body body">
                           <a href="#" class="body__title"> 
                                <h3 class="body__title">HANGING LIGHT</h3>
                            </a>
                            <p class="body__description">Upgrade your space with our modern hanging light, featuring sleek lines, energy-efficient LED lighting, and adjustable height.</p>
                            <a href="#" class="body__link link">
                                View more
                                <span class="link__img link__img--icon-chevron-right"></span>
                            </a>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
        </section>
        </div>
       <footer class="footer"></footer>
    </div>
   <script src="js/script.js"></script>
</body>
</html>

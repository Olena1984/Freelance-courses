<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_2.css">
    <title>Homework_14</title>
</head>
<body>
    <div class="wrapper"> 
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Homework 14</h1>
            </div>
        </header>
        <main >
            <div class="block">
                <div class="block__container">
                    <h2 class="block__title">REGISTER TO FURNITUR</h2>
                    <p class="block__text">GET MONTHLY VOUCHER WITH JUST ONE CLICK!</p>
                </div>
            </div>
            <div class="register">
                <div class="register__container">
                    <div class="register__block">
                        <h3 class="register__title">YOUR INFORMATION</h3>
                        <p>You already have an account? <a href="#form" class="register__link">Sign in here</a>
                        </p>
                      
                        <div class="register__form">
                            <form action="#"  method="post" enctype="multipart/form-data" class="form" >
                                <input type="text" name="user-name" placeholder="Your name" required class="form__input" id="form">
                                <input type="email" name="email" placeholder="E-mail" required class="form__input">
                                <input type="tel" name="phone" placeholder="Phone number" required class="form__input">
                                <input type="password" name="password"  placeholder="Password" required class="form__input">
                                <input type="password" name="Reset-password" placeholder="Confirm Password" required class="form__input">
                                <!-- <input type="submit"  value="Create an account" class="form__button">  застарілий варіант -->
                                <button type="submit" class="form__button">Create an account</button>
                            </form >
                        </div>
                    </div>
                    <div class="register__banner banner">
                        <div class="banner__wrap">
                            <div  class="banner__img">
                                <img src="images/Banner_2.png" alt="5 bronze-colored llamas suspended from the ceiling">
                            </div> 
                            <div class="banner__content">
                                <p>HOT</p>
                                <a href="#" target="_blank">
                                    <h2>DISCOUNT <br> 25% FOR <br> NEW <br> MEMBER</h2>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>

            
                       
        </main>
        <footer>
            <p> &copy; This website is the property of its owner S-O Olenka. All rights reserved.</p>
         </footer>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylehw.css">
    <title>Homework_11</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Homework_11</h1>
        </header>
        <main>
            <div class="main">
                <div class="main__container">
                    
                    <div class="sky-block">
                        <div class="sun">
                            <span></span>
                            <span></span>  
                            <span></span>   
                        </div>
                        <div class="cloud cloud--1">
                                    <span></span>
                                    <span></span>
                        </div>
                        <div class="cloud cloud--2">
                                    <span></span>
                                    <span></span>
                        </div>
                        <div class="cloud cloud--3">
                                    <span></span>
                                    <span></span>
                        </div>
                    </div>
                    <div class="nature-block">
                       <div class="windmill">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                       </div>
                    </div>
                    <div class="action-block">
                       
                        <div class="kids">
                                <div class="boy">
                                    <img src="images/schoolboy.png" alt="schoolboy">
                                </div>
                                <div class="schoolkids">
                                    <img src="images/schoolkids.png" alt="schoolkids">
                                </div>
                                <div class="pizza-boy">
                                    <img src="images/pizza-boy.png" alt="pizza-boy">
                                </div>
                        </div>

                        <div class="road">
                            <div class="road__body">
                                <div class="sidewalk"></div>
                                <div class="roadway">
                                    <span></span>
                                </div>
                                
                            </div>
                           
                    </div>
                        <div class="car">
                                <div class="car__body">
                                    <div class="car__top-body">
                                    </div>
                                    <div class="car__wheels wheel">
                                        <div class="wheel__right"></div>
                                        <div class="wheel__left"></div>
                                    </div>
                                    <div class="car__bottom-body">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    
                                </div>
                        </div>
                        <div class="bike">
                            <div class="bike__body">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="bike__wheels">
                                <div class="circle-one"></div>
                                <div class="circle-two"></div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>

        </main>
        <footer></footer>
    </div>
    
</body>
</html>
